services:
  - type: web
    name: google-maps-scraper-app
    runtime: node
    plan: free
    buildCommand: npm install && npx puppeteer install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/puppeteer
